<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odbieranie i wysyłanie danych</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Odbieranie i wysyłanie danych</h1>

    <button id="get-random-user">Get random user</button>
    <p id="msg-get"></p>

    <hr />
    <br />
    <br />
    <br />

    <form action="#" id="create-user">
        <fieldset>
            <label for="first-name">First name: </label>
            <input type="text" id="first-name" placeholder="eg. Rafal">
            <br />
            <label for="last-name">Last name: </label>
            <input type="text" id="last-name" placeholder="eg. Tonski">
        </fieldset>
        <fieldset>
            <label for="occupation">Occupation: </label>
            <input type="text" id="occupation" placeholder="eg. programmer">
            <br />
            <label for="company">Company: </label>
            <input type="text" id="company" placeholder="eg. NASA">
        </fieldset>
        <br>
        <button type="submit">Create user</button>
    </form>

    <ul id="errors"></ul>
    <p id="msg"></p>

    <script src="js/script.js"></script>
</body>

</html>
